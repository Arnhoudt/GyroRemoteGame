<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GyroRemoteGame</title>
</head>
<body>

  <div id="connectToPc_menu" class="menu">
    <h2>Connect</h2>
    <p class="subtitle">Enter the id given by the desktop</p>
    <input type="text" id="re">
    <p id="connectToPc_error" class="error hidden"></p>
    <button id="connectToPc">connect</button>
  </div>
  <div id="permission_menu" class="menu hidden">
    <h2>gyroscope permission</h2>
    <p class="subtitle">This game uses your gyroscope</p>
    <button id="permission">Allow</button>
  </div>
  <button class="hidden" id="fire">
    <p class="unselectable">FIRE</p>
  </button>
  <script src="https://cdn.socket.io/4.1.2/socket.io.min.js" integrity="sha384-toS6mmwu70G0fw54EGlWWeA4z3dyJ+dlXBtSURSKN4vyRFOcxd3Bzjj/AoOwY+Rg" crossorigin="anonymous"></script>
  <script src="mobile.js"></script>  
</body>
</html>
