<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GyroRemoteGame</title>
</head>
<body>
  <div id="connectToPc_menu" class="menu">
    <h2>Who are you?</h2>
    <p class="subtitle">In order to play the game you will need a phone and a computer (you can setup a phone as a computer but it will not give an optimal result)</p>
    <p class="subtitle">This is a:</p>
    <button id="thisIsAPhone_button">Phone</button>
    <button id="thisIsAComputer_button">Computer</button>
  </div>
  <script>
      $phoneButton = document.querySelector("#thisIsAPhone_button")
      $computerButton = document.querySelector("#thisIsAComputer_button")
      $phoneButton.addEventListener('click', ()=>{
        window.location.replace("/mobile.html");
      })
      $computerButton.addEventListener('click', ()=>{
        window.location.replace("/desktop.html");
      })
  </script>
</body>
</html>
